{% load static %}

<div class="col-4 col-sm-4 col-md-3 logo-container">
	<a href="{% url 'game_list' %}">
		<div class="logo-top shadow-bottom-right">
			<span class="logo-text-container"><span class="large-g ">G</span>AME</span>
		</div>
		<div class="logo-bottom">
			review
		</div>
	</a>
</div>

<div class="d-none d-md-block col-md-2 ">
	<div class="slogan">
		What are you...<br>
		<img class="game-control-img " src="{% static 'img/joystick.png'%}" alt="Retro Joystick"><br>
		...playing today?<br>
	</div>
</div>

<div class="col-8 col-md-7 ">

	<div class="row no-gutters w-100 pl-1 d-flex justify-content-between align-self-center nav-top">
		<div class="top-search-form">
			<input type="text" placeholder="Search...">
			<a href="#"><i class="fas fa-search top-search-img"></i></a>
		</div>
		{% if user.is_authenticated  %}
			<div class="user-info my-auto pb-3">
				<a href="#">
					<i class="fas fa-user-astronaut"></i> 
					<span class="d-none d-lg-inline">{{ user }}</span> 
					<i class="fas fa-caret-down"></i>
				</a>
			</div>
		{% else %}
			<div class="user-info my-auto pb-3">
				<a href="{% url 'login' %}">
					<i class="fas fa-user-slash"></i>
					<span class="d-none d-lg-inline">Log in</span> 
				</a>
			</div>
		{% endif %}
		
		

	</div>

	<div class="row no-gutters w-100 d-none d-md-flex justify-content-around align-self-center shadow-bottom-right nav-bottom">			
		<div><a class="align-self-center" href="{% url 'game_list' %}">Home</a></div>
		<div><a class="align-self-center" href="#">Dates</a></div>
		<div><a class="align-self-center" href="#">Forums</a></div>
		<div><a class="align-self-center" href="#">About</a></div>
		{% if user.is_authenticated  %}
			<div><a class="align-self-center" href="{% url 'logout' %}">Logout</a></div>
		{% else %}
			<div><a class="align-self-center" href="{% url 'login' %}">Log In</a></div>
		{% endif %}

	</div>
	<div class="row no-gutters w-100 d-flex d-md-none justify-content-around align-self-center shadow-bottom-right nav-bottom">			
		<a class="align-self-center" href="#"><div>Home</div></a>
	</div>
</div>
