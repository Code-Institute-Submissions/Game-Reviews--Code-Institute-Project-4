{% load static %}
{% block extra_js %}
	<script src="https://js.stripe.com/v3/"></script>
	<script src="{% static 'js/stripe.js' %}"></script>
	<script>
		card('{{ stripe_publishable_key }}', '{{ user.email }}')
	</script>
{% endblock %}

<!-- #region Premium button and expandable card form -->
{% if not user.userprofile.is_premium %}
<button class="btn btn-sm btn-secondary premium-button" type="button" data-toggle="collapse" data-target="#credit-card-form" aria-expanded="false" aria-controls="credit-card-form">
    Update to premium membership
</button>
<div class="collapse credit-card-form-wrapper my-3" id="credit-card-form">
    <div class="credit-card-form">
        <form action="{% url 'pay_thankyou' %}" method="POST" id="payment-form">
        {% csrf_token %}
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="auto-renew-check" checked>
                    <label class="form-check-label" for="auto-renew-check">
                        Automatically renew subscription
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div id="card-element"></div>
                <div id="card-errors" role="alert"></div>
            </div>
            <div class="form-group">
                <input type="hidden" name="user_email" value="{{ user.email }}">
                <input type="hidden" name="payment_intent_secret" value="{{ secret_key }}">
                <input type="hidden" name="payment_intent_id" value="{{ payment_intent_id }}">
                <input class="form-control btn btn-sm btn-secondary" id="submit-button" type="submit" value="Pay $2.95 for one years premium membership">
            </div>
        </form>
    </div>
</div>
{% endif %}
<!-- #endregion -->
